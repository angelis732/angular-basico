<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>
<!--El evento se coloca con signo $-->
<!--Angular nos provee de un modulo para trabajar con formularios-->
<form (ngSubmit)="agregar()">

  <input
    placeholder="Nombre"
    type="text"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <!--Con los corchetes hacemos el data binding-->

  <input
    placeholder="Poder"
    type="text"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />

  <button type="submit">
    Agregar
  </button>

</form>
